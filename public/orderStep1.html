    <script>
      var counter = 1;

      $("#add").on("click", function () {
        var $template = $("#template").clone().attr("id", "");
        counter++;

        $("[data-block]", $template).remove();
        $("input, textarea", $template).val("").removeClass("is-invalid");
        $('input[name="quantity[]"]', $template).val(1);
        $("[data-counter]", $template).text(counter);
        $("[data-delete]", $template).show();

        $("#list").append($template);

        $("html, body").animate({ scrollTop: $(document).height() }, 100);
      });

      $("#list").on("click", "[data-delete]", function () {
        var $block = $(this).closest("[data-item]");
        $block.remove();

        counter--;
        $("[data-counter]").each(function (index) {
          $(this).text(index + 1);
        });
      });

      $("#list").on("change", 'input[name="url[]"]', function () {
        var data = {
          url: $(this).val(),
        };
        var $block = $(this).closest("[data-item]");

        $fields = $("input, textarea", $block);

        $fields.prop("disabled", true);
        $.post("/order/parse-url", data, function (response) {
          $fields.prop("disabled", false);
          var responseData = JSON.parse(response.data.content);
          console.log(responseData);
          $('input[name="title[]"]', $block).val(responseData.title);
          $('input[name="price[]"]', $block).val(responseData.price);
          $('input[name="article[]"]', $block).val(responseData.article);
          $('input[name="delivery[]"]', $block).val(responseData.delivery);
          $('input[name="photo_url[]"]', $block).val(responseData.photo_url);
        });
      });
    </script>

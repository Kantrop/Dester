<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=100%, initial-scale=1" />

    <!--
      разметка для превью, когда ссылкой делятся в месенджерах и соцсетях
    -->
    <meta property="og:locale" content="en" />
    <meta property="og:title" content="Dester" />
    <meta
      property="og:description"
      content="Order what you love from US & Europe stores delivered to your doorstep"
    />
    <meta property="og:image" content="./assets/social-template.jpg" />
    <meta property="og:type" content="website" />
    <!---->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Order what you love from US & Europe stores delivered to your doorstep"
    />

    <title>Dester</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand logo" href="/" title="Dester"></a>
          <div class="navbar-collapse" id="headerMenu">
            <div class="header-content">
              <ul class="navbar-nav me-1">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Fees</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Online stores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tracking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="line-group">
            <div class="lang" data-lang="ae"></div>
            <button class="btn btn-green ms-8 header-btn">
              <span>go to WhatsApp</span
              ><span class="icon btn-icon icon-whatsapp"></span>
            </button>
            <button
              class="navbar-toggler header-menu-toggler collapsed"
            ></button>
          </div>
        </nav>
      </div>
    </header>

    <section class="stage stage-status">
      <div class="status-block">
        <div class="status-block-icon status-icon-fail"></div>
        <div class="status-block-caption ">Something went wrong</div>
        <div class="status-block-description">An error occurred, please try again later</div>
        <div class="status-block-action">
          <button class="btn btn-primary btn-lg btn-wide">Retry</button>
        </div>
      </div>
    </section>

    <!-- input customization workaround -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!--  Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- etc -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
